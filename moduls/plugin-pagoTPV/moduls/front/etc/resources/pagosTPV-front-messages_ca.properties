pago.instruccionesTPV=Per efectuar el pagament de la taxa següent per via <strong>telemàtica</strong> s'iniciarà una sessió de TPV Virtual de La Caixa que vos permitrà efectuar el pagament mitjançant una targeta de crèdit o una targeta de dèbit. Una vegada efectuat el pagament haureu de continuar amb la tramitació de la sol·licitud.
pago.instruccionesPresencial=Si ho desitgeu, una vegada acabeu la sol·licitud, podeu efectuar el pagament por via <strong>presencial</strong>. Per aquest propòsit, se vos proporcionarà un document de pagament, que haureu d'imprimir i lliurar al efectuar el pagament a qualsevol de les entitates bancàries col·laboradores indicades. Aquest document de pagament té tres còpies que seran segellades per l'entitat bancaria al efectuar el pagament: una còpia se l'ha de quedar l'entitat bancaria, una altra serà per vós i la restant l'haureu de lliurar com a document justificatiu del pagament, tal i com se vos indicarà una vegada finalitzeu la sol·licitud telemàtica.     
