sesionPagos.errorGenericoComprobarPago= Error en l'assistent de pagament. Intente-ho més tard. Si la situació persisteix contacti amb l'administrador.
sesionPagos.errorConfirmarPago.noPagado=El Portal de l'Agència Tributària de les Illes Balears indica que el pagament no s'ha efectuat. ATENCIÓ: Si te constància de que el pagament s'ha efectuat (per mitjà consulta del extracte bancari) ha de comunicar aquesta incidència al suport tècnic. En aquest cas NO HA DE CANCEL·LAR EL PAGAMENT ja que es perdrien les dades del pagament.
sesionPagos.errorCancelarPago.Pagado=El Portal de l'Agència Tributària de les Illes Balears indica que el pagament ja s'ha efectuat. ATENCIÓ: Si te constància de que el pagament s'ha efectuat (per mitjà consulta del extracte bancari) ha de comunicar aquesta incidència al suport tècnic. En aquest cas NO HA DE CANCEL·LAR EL PAGAMENT ja que es perdrien les dades del pagament.
