pago.formasDePago=Podeu efectuar el pagament per via <strong>telemàtica</strong> o per via <strong>presencial</strong>.
pago.abrirAyuda=Si no heu fet la tramitaci\u00F3 anteriorment us recomanam que obriu l'<strong>ajuda</strong> i llegiu detingudament les <strong>instruccions</strong>. 
pago.instrucciones.telematicas=Instruccions de pagament per via telemàtica    <img src="./imgs/icones/slider_show.gif"/>
pago.telematico.instruccion1=El pagament per mitjà de la banca electrònica us connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> perquè pagueu a través d'Internet.
pago.telematico.instruccion2=Disposau de <strong>dos sistemes alternatius</strong> de pagament per via telemàtica:
pago.telematico.instruccion3=Per mitjà de la <strong>banca electrònica o banca en línia</strong>: si triau aquesta opció cal ser titular d'un compte amb servei de banca electrònica en una de les entitats col·laboradores (La Caixa, Sa Nostra i Banca March).
pago.telematico.instruccion4=Per mitj\u00E0 d'una <strong>targeta banc\u00E0ria</strong>\: aquest sistema us permet pagar fins a un import de 1.800,00 euros amb targetes banc\u00E0ries, de d\u00E8bit o de cr\u00E8dit, amb independ\u00E8ncia de l'entitat emissora de la targeta.  
pago.telematico.instruccion5=Una vegada seleccionat el sistema, s'iniciarà una sessió de banca electrònica amb l'entitat.
pago.instrucciones.presenciales=Instruccions de pagament per via presencial    <img src="./imgs/icones/slider_show.gif"/>
pago.instrucciones.tarjeta=Instruccions de pagament mitjançant targeta bancària
pago.instrucciones.banca=Instruccions de pagament mitjançant banca electrònica
pago.presencial.instruccion1OLD=El pagament presencial us connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> que us proporcionarà tres còpies del <strong>document</strong> (model 046) en format PDF.
pago.presencial.instruccion1=El pagament presencial us donarà l'opció de descarregar el fitxer amb tres còpies del <strong>document de pagament</strong> (model 046) en format PDF.
pago.presencial.instruccion2=<strong>Ha de generar tres còpies</strong> d'aquest document. Per fer això podrà utilitzar el botó situat dins del document amb la llegenda 'imprimir 3 còpies' o per mitjà el botó <em>imprimir</em> situat a la <em>barra d'eines</em> del Acrobat Reader en 3 ocasions.
pago.presencial.instruccion3=Imprimiu-les, signau-les, i presentau-les quan hàgiu pagat en una de les entitats col·laboradores.
pago.presencial.instruccion4=Quan hàgiu pagat, us han de tornar dues còpies com a <strong>justificant de pagament</strong>. Una és per vós i l'altra l'heu de presentar de manera presencial tal com us indicarem en acabar el tràmit.
pago.tarjeta.instruccion1=Aquest sistema permet el pagament telemàtic fins a un import de 1.800,00 euros mitjançant targetes bancàries, de dèbit o de crèdit, amb independència de l'entitat bancària emissora de la targeta.
pago.tarjeta.instruccion2=Ha d'omplir els camps del formulari tal i com es mostren en la targeta bancària. El camp <strong>codi de verificació</strong> es correspon amb les tres darreres xifres que es troben a la part posterior de la targeta.
pago.volver.asistenteTramitacion=tornar a l'assistent de tramitació
pago.acrobat.pdf=Per llegir els documents en format PDF heu de tenir instal·lat Adobe Reader (versió 7 o superior).
pago.acrobat.ir=Anar a la pàgina web de Adobe per descarregar Adobe Reader
pago.seleccionarPago=Seleccionar pagament
pago.documentoPago=Document de pagament
pago.presencial=Presencial
pago.presencial.continuarTramitacion=Per continuar la tramitació heu de descarregar el <em>Document de pagament</em>, que haureu de presentar a la vostra entitat bancària quan efectueu el pagament presencial.
pago.presencial.continuarTramitacion2=Al finalitzar el tràmit us indicarem el temps límit del que disposau per formalitzar el pagament i lliurar aquest document de pagament segellat per la seva entitat bancària.
pago.presencial.continuarTramitacion3=Un cop descarregat, imprimiu-lo, signau-lo i presentau-lo en el moment de realitzar el pagament a una de les entitats col·laboradores.
pago.presencial.continuarTramitacion4=Pitjau damunt l'enllaç següent per descarregar el document de pagament
pago.presencial.continuarTramitacion5=Un cop descarregat el <em>Document de pagament</em> pitji <em>Confirmar pagament</em> per continuar amb la tramitació.
pago.presencial.continuarTramitacion6=Si desitja no realitzar el pagament de forma presencial pot tornar a la pantalla de selecció de pagament pitjant sobre
pago.presencial.noSePreocupe=No patiu si encara no l'heu fet, perquè <strong>disposau d'uns quants dies per formalitzar-lo i presentar-lo presencialment</strong>. En acabar el tràmit us direm el límit de dies i el lloc on s'han de presentar els documents de pagament.
pago.presencial.mensajeDescargar=Per poder confirmar el pagament heu de descarregar el document.
pago.presencial.mensajeDescargando=Descarregant el document.
pago.modificarFormularios=Una vegada iniciat el pagament no podreu modificar el formulari.
pago.telematico=Pagament per mitjà de la banca electrònica
pago.telematico.continuarTramitacion=Per continuar amb la tramitació per mitjà del <strong>pagament per banca electrònica</strong> heu de pitjar sobre <em>Continuar Tramitació</em>.
pago.telematico.cofirmarPago.soporteTecnico=Si al <em>Continuar la tramitació</em> s'indica que no s'ha realitzat, però teniu constància que s'ha efectuat (per mitjà de l'extracte bancari), cal que ho comuniqueu immediatament al nostre <a href="javascript:void(0)" onclick="mostrarAyudaAdmin();">suport tècnic</a>.  Tot d'una solucionarem la incidència. En aquest cas <strong>no pitgeu sobre</strong> "<em>Cancel.lau el pagament</em>", ja que en aquest cas perdríem les vostres dades si iniciau un nou model de pagament. Esperau a que el nostre suport tècnic es posi en contacte amb vòs.
pago.telematico.cofirmarPago.soporteTecnico2=Si no voleu pagar de manera telem\u00E0tica, podeu cancel.lar el proc\u00E9s de pagament si pitjau damunt  
