# Mensajes aplicacion
sesionPagos.errorIniciar=Error a l'iniciar sessió de pagaments. Intenti'l de nou i si l'error persisteix contacti amb l'administrador.
sesionPagos.errorPagar=Error al realitzar procés de pagament
sesionPagos.errorPagoYaConfirmado=No es pot reanudar el procés de pagament perque el pagament ya ha segut realizat.
sesionPagos.errorEstadoNoValido=Estat de la sessió de pagament no es vàlid.
sesionPagos.errorComprobarPago=No s'ha pogut connectar amb el Portal de l'Agència Tributària de les Illes Balears. Intente-ho més tard. Si la situació persisteix contacti amb l'administrador.
sesionPagos.errorGenericoComprobarPago= Error en l'assistent de pagament. Intente-ho més tard. Si la situació persisteix contacti amb l'administrador.
sesionPagos.errorConfirmarPago.noPagado=El Portal de l'Agència Tributària de les Illes Balears indica que el pagament no s'ha efectuat. ATENCIÓ: Si te constància de que el pagament s'ha efectuat (mitjançant consulta del extracte bancari) ha de comunicar aquesta incidència al suport tècnic. En aquest cas NO HA DE CANCEL·LAR EL PAGAMENT ja que es perdrien les dades del pagament.
sesionPagos.errorCancelarPago.Pagado=El Portal de l'Agència Tributària de les Illes Balears indica que el pagament ja s'ha efectuat. ATENCIÓ: Si te constància de que el pagament s'ha efectuat (mitjançant consulta del extracte bancari) ha de comunicar aquesta incidència al suport tècnic. En aquest cas NO HA DE CANCEL·LAR EL PAGAMENT ja que es perdrien les dades del pagament.
sesionPagos.errorCancelarPago.Presencial=Aquest pagament no es pot cancel·lar ja que s'està realitzant de forma presencial.
