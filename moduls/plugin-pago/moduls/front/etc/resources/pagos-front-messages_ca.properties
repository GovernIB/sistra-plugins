pago.formasDePago=Pot realitzar el pagament per mitjà de la <strong>banca electrònica</strong> o <strong>presencial</strong>.
pago.abrirAyuda=Si no heu fet la tramitaci\u00F3 anteriorment us recomanam que obriu l'<strong>ajuda</strong> i llegiu detingudament les <strong>instruccions</strong>. 
pago.instrucciones.telematicas=Instruccions de pagament per mitjà de la banca electrònica
pago.telematico.instruccion1=El pagament per mitjà de la banca electrònica us connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> perquè pagueu a través d'Internet.
pago.telematico.instruccion2=Disposau de <strong>dos sistemes alternatius</strong> de pagament per via telemàtica:
pago.telematico.instruccion3=Per mitjà de la <strong>banca electrònica o banca en línia</strong>: si triau aquesta opció cal ser titular d'un compte amb servei de banca electrònica en una de les entitats col·laboradores (La Caixa, Sa Nostra y Banca March).
pago.telematico.instruccion4=Per mitj\u00E0g d'una <strong>targeta banc\u00E0ria</strong>\: aquest sistema us permet pagar fins a un import de 1.800,00 euros amb targetes banc\u00E0ries, de d\u00E8bit o de cr\u00E8dit, amb independ\u00E8ncia de l'entitat emissora de la targeta.  
pago.telematico.instruccion5=Una vegada seleccionat el sistema, s'iniciarà una sessió de banca electrònica amb l'entitat.
pago.instrucciones.presenciales=Instruccions de pagament presencial.
pago.instrucciones.tarjeta=Instruccions de pagament mitjançant targeta bancària
pago.instrucciones.banca=Instruccions de pagament mitjançant banca electrònica
pago.presencial.instruccion1OLD=El pagament presencial us connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> que us proporcionarà tres còpies del <strong>document</strong> (model 046) en format PDF.
pago.presencial.instruccion1=El pagament presencial us donarà l'opcio de descarregar el fitxer amb tres còpies del <strong>document de pagament</strong> (model 046) en format PDF.
pago.presencial.instruccion2=<strong>Ha de generar tres copies</strong> d'aquest document. Per fer això podrà utilitzar el botó situat dins del document amb la llegenda 'imprimir 3 copies' o per mitjà el botó <em>imprimir</em> situat a la <em>barra d'eines</em> del Acrobat Reader en 3 ocasions.
pago.presencial.instruccion3=Imprimiu-les, signau-les, i presentau-les quan haureu pagat en una de les entitats col·laboradores.
pago.presencial.instruccion4=Quan haureu pagat, us han de tornar dues còpies com a <strong>justificant de pagament</strong>. Una és per vós i l'altra l'heu de presentar de manera presencial tal com us indicararem en acabar el tràmit.
pago.tarjeta.instruccion1=Aquest sistema permet el pagament telemàtic fins a un import de 1.800,00 euros mitjançant targetes bancaries, de dèbit o de crèdit, amb independència de l'entitat bancaria emissora de la targeta.
pago.tarjeta.instruccion2=Ha d'omplir els camps del formulari tal i com es mostren en la targeta bancària. El camp <strong>codi de verificació</strong> es correspon amb les tres darreres xifres que es troben a la part posterior de la targeta.
