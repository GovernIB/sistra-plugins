pago.telematico.instruccionesEmergentes=<strong>S'ha detectat un bloquejador de finestres emergents</strong>. <br/>S'ha bloquejat l'obertura de la finestra del Portal de l'Agència Tributària de les Illes Balears. Per a obtenir informació sobre com permetre finestres emergents consulteu les instruccions del seu navegador. Si tanmateix no aconsegueix obrir el Portal de l'Agència Tributària de les Illes Balears, clicau l'enllaç <strong>Cancel·lar Pagament</strong> que apareix més baix i torneu a intentar el procés de pagament. 
