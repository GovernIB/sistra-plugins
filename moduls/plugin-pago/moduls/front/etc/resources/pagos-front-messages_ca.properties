pago.formasDePago=Pot realitzar el pagament mitjançant <strong>banca electrònica</strong> o <strong>de forma presencial</strong>.
pago.abrirAyuda=Si no ha fet una tramitació anteriorment li recomanam que obri la <strong>ajuda</strong> per cadascun del pagaments i llegeixi detingudament  les <strong>instruccions</strong>. 
pago.instrucciones.telematicas=Instruccions de pagament mitjançant banca electrònica
pago.telematico.instruccion1=La forma de pagament mitjançant la banca electrònica el connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> per realitzar el pagament a través d'Internet.
pago.telematico.instruccion2=Disposa de <strong>dos sistemes alternatius</strong> de pagament per via telemàtica:
pago.telematico.instruccion3=Mitjançant <strong>banca electrònica o banca en línia</strong>: per escollir aquesta opció es necessari ser titular d'un compte amb servei de banca electrònica en una de les entitats col·laboradores (La Caixa, Sa Nostra y Banca March).
pago.telematico.instruccion4=Mitjançant <strong>targetes bancàries</strong>: aquest sistema permet fer el pagament telemàtic fins un import de 1.800,00 euros mitjançant targetes bancàries, de dèbit o crèdit, amb independència de la entitat bancària emissora de la targeta.  
pago.telematico.instruccion5=Un cop seleccionat el sistema i la entitat, s'iniciarà una sessió de banca electrònica amb l'entitat.
pago.instrucciones.presenciales=Instruccions de pagament mitjançant forma presencial.
pago.presencial.instruccion1=La forma de pagament presencial us connectarà amb el <strong>Portal de l'Agència Tributària de les Illes Balears</strong> que us proporcionarà 3 còpies del <strong>document de pagament</strong> (model 046) en format PDF.
pago.presencial.instruccion2=<strong>Ha de generar 3 copies</strong> d'aquest document. Per fer això podrà utilitzar el botó situat dins del document amb la llegenda 'imprimir 3 copies' o mitjançant el botó <em>imprimir</em> situat a la <em>barra d'eines</em> del Acrobat Reader en 3 ocasions.
pago.presencial.instruccion3=Imprimiu-les, firmau-les, y presentau-les quan hagueu de realitzar el pagament a una de les entitats col·laboradores.
pago.presencial.instruccion4=Quan hagueu pagat, us han de tornar dues còpies com a <strong>justificant del pagament</strong>. Una és per vosaltres i l'altra l'heu de presentar de forma presencial tal i com us indicararem en finalitzar aquest assistent.
pago.volver.asistenteTramitacion=tornar al assistent de tramitació
pago.acrobat.pdf=Per llegir els documents en format PDF ha de tenir instal·lat Adobe Reader (versió 7 o superior).
pago.acrobat.ir=Anar a la pàgina web de Adobe per descarregar Adobe Reader
pago.presencial=Pagament Presencial
pago.presencial.continuarTramitacion=Per continuar amb la tramitació mitjançant el <strong>pagament presencial</strong> ha de prémer sobre <em>Confirmar pagament</em>.
pago.presencial.noSePreocupe=No es preocupi si encara no l'ha realitzat, perquè <strong>disposa d'uns quants dies per formalitzar-lo y presentar-lo presencialment</strong>. Al finalitzar el tràmit li direm el límit de dies i el lloc on s'han de presentar els documents de pagament.
pago.modificarFormularios=Al iniciar el pagament no es podran modificar els formularis.
pago.telematico=Pagament mitjançant Banca Electrònica
pago.telematico.continuarTramitacion=Per continuar amb la tramitació mitjançant <strong>pagament electrònic</strong> ha de prémer sobre <em>Confirmar pagament</em>.
pago.telematico.cofirmarPago.soporteTecnico=Si al <em>Confirmar pagament</em> indica que no s'ha realitzat però te constància que s'ha efectuat (mitjançant l'extracte bancari), ha de comunicar-ho immediatament al nostre <a href="javascript:void(0)" onclick="mostrarAyudaAdmin();">suport tècnic</a>.  Amb poc temps arreglarem la seva incidència. En aquest cas <strong>no premi sobre</strong> <em>Canviar tipus de pagament</em>, ja que en aquest cas perdríem les seves dades al iniciar un nou model de pagament. Esperi a que el nostre <a href="#">suport tècnic</a> es fiqui en contacte amb vostè.
