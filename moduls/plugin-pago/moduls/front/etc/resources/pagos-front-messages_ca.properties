pago.banca.continuarTramitacion=Per continuar la tramitació per mitjà del <strong>pagament amb banca electrònica</strong> heu de pitjar sobre la icona d'una de les entitats mostrades. És necessari ser titular d'un compte amb servei de banca electrònica a l'entitat que seleccioneu.
