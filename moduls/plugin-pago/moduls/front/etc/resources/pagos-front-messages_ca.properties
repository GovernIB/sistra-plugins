pago.telematico.cofirmarPago.soporteTecnico=Si al <em>Confirmar pagament</em> s'indica que no s'ha realitzat però teniu constància que s'ha efectuat (per mitjà l'extracte bancari), cal que ho comuniqueuo immediatament al nostre <a href="javascript:void(0)" onclick="mostrarAyudaAdmin();">suport tècnic</a>.  Tot d'una solucionarem la incidència. En aquest cas <strong>no pitgeu sobre</strong> "<em>Canvau el tipus de pagament</em>", ja que en aquest cas perdríem les vostres dades si iniciau un nou model de pagament.
