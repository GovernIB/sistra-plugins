pago.banca.continuarTramitacion3=Quan pitgeu el botó es connectarà amb la banca electrònica de la vostra entitat per efectuar el pagament. Una vegada completat el pagament a la vostra entitat es retornarà automàticament a l'assistent de tramitació per completar el tràmit.
pago.banca.continuarTramitacion4=Recordau que efectuar el pagament no implica que el tràmit s'hagi duit a terme. Una vegada fet el pagament heu de retornar a l'assistent de tramitació per completar el tràmit. Si teniu problemes per retornar a l'assistent de tramitació podeu reprendre el tràmit mitjançant <em>El Meu Portal</em>, al qual podeu accedir des de l'enllaç situat a peu de pàgina a <a href="http://www.caib.es">www.caib.es</a>
