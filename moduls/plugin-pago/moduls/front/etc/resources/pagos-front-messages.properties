pago.telematico.continuarTramitacion=Para continuar la tramitación por medio del <strong>pago por vía telemática</strong> debe pulsar sobre <em>Continuar Tramitación</em>.
pago.telematico.cofirmarPago.soporteTecnico=Al pulsar sobre <em>Continuar la tramitación</em> se verificará si el pago se ha realizado. Si una vez verificado se indica que no se ha realizado pero usted tiene constancia de que se ha efectuado (por medio de extracto bancario), debe comunicarlo inmediatamente a nuestro <a href="javascript:void(0)" onclick="mostrarAyudaAdmin();">soporte técnico</a> y en breve tiempo solucionaremos su incidencia. En este caso <strong>no pulse sobre</strong> <em>Cancelar pago</em>, ya que sino perderíamos sus datos al iniciar otro modelo de pago. Espere a que nuestro soporte técnico se ponga en contacto con usted.
