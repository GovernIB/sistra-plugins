pago.abrirAyuda=Si nunca ha tramitado con anterioridad le rogamos que abra la <strong>ayuda</strong> para cada uno de los pagos y lea detenidamente las <strong>instrucciones</strong>.
pago.instrucciones.telematicas=Instrucciones de pago por vía telemática    <img src="./imgs/icones/slider_show.gif"/>
pago.telematico.instruccion1=La forma de pago mediante banca electrónica le conectará con el <strong>Portal de la Agència Tributària de les Illes Balears</strong> para realizar el pago a través de Internet.
pago.telematico.instruccion2=Dispone de <strong>dos sistemas alternativos</strong> de pago por vía telemática:
pago.telematico.instruccion3=Mediante <strong>banca electrónica o banca en línea</strong>: para elegir esta opción es necesario ser titular de una cuenta con servicio de banca electrónica en una de las entidades colaboradoras.
pago.telematico.instruccion4=Mediante <strong>tarjetas bancarias</strong>: este sistema permite el pago telemático hasta un importe de 1.800,00 euros mediante tarjetas bancarias, de débito o de crédito, con independencia de la entidad bancaria emisora de la tarjeta.
pago.telematico.instruccion5=Una vez seleccionado el sistema y la entidad, se iniciará una sesión de banca electrónica con esa entidad.
pago.instrucciones.presenciales=Instrucciones de pago por vía presencial    <img src="./imgs/icones/slider_show.gif"/>
pago.instrucciones.tarjeta=Instrucciones pago mediante tarjeta bancaria
pago.instrucciones.banca=Instrucciones pago mediante banca electrónica
pago.presencial.instruccion1OLD=La forma de pago presencial le conectará con el <strong>Portal de la Agència Tributària de les Illes Balears</strong> que le proporcionará 3 copias del <strong>documento de pago</strong> (modelo 046) en formato PDF.
pago.presencial.instruccion1=La forma de pago presencial le dar\u00E1 la opci\u00F3n de descargar un fichero, en formato PDF, que contiene tres copias del <strong>documento de pago</strong> (modelo 046).  
pago.presencial.instruccion2=<strong>Debe generar 3 copias</strong> de este documento. Para ello podrá usar el botón situado dentro del documento con la leyenda "imprimir 3 copias" o por medio del botón <em>imprimir</em> situado en la <em>barra de herramientas</em> del Acrobat Reader en 3 ocasiones.
pago.presencial.instruccion3=Debe imprimir las tres copias, firmarlas y presentarlas, cuando vaya a realizar el pago, a cualquiera de las tres entidades colaboradoras.
pago.presencial.instruccion4=Cuando haya pagado, le han de devolver dos copias como <strong>justificante de pago</strong>. Una es para usted y la otra ha de presentarla de forma presencial tal y como se le indicará al finalizar este asistente.
pago.tarjeta.instruccion1=Este sistema permite el pago telemático hasta un importe de 1.800,00 euros mediante tarjetas bancarias, de débito o de crédito, con independencia de la entidad bancaria emisora de la tarjeta.
pago.tarjeta.instruccion2=Debe rellenar los campos del formulario según se muestran en la tarjeta bancaria. El campo <strong>código de verificación</strong> se corresponde con las tres últimas cifras que se encuentran en la parte posterior de la tarjeta.
