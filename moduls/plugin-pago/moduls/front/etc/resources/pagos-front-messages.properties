pago.telematico.cofirmarPago.soporteTecnico=Si al <em>Confirmar pago</em> indica que no se ha realizado pero tiene constancia que se ha efectuado (por medio de extracto bancario), debe comunicarlo inmediatamente a nuestro <a href="javascript:void(0)" onclick="mostrarAyudaAdmin();">soporte técnico</a> y en breve tiempo solucionaremos su incidencia. En este caso <strong>no pulse sobre</strong> <em>Cancelar pago</em>, ya que sino perderiamos sus datos al iniciar otro modelo de pago. Espere a que nuestro soporte técnico se ponga en contacto con usted.
