pago.presencial.continuarTramitacion=Para continuar la tramitación debe descargar el <em>Documento de pago</em>, que deberá presentar en su entidad bancaria cuando realice el <strong>pago presencial</strong>.
pago.presencial.continuarTramitacion2=Al finalizar el trámite se le indicará el tiempo límite del que dispone para formalizar el pago y entregar este documento de pago sellado por su entidad bancaria.
pago.presencial.continuarTramitacion3=Una vez descargado, debe imprimir el documento, firmarlo y presentarlo cuando vaya a realizar el pago a una de las entidades colaboradoras.
pago.presencial.continuarTramitacion4=Pulse sobre el siguiente enlace para descargar el documento de pago
pago.presencial.continuarTramitacion5=Una vez descargado el <em>Documento de pago</em> pulse <em>Continuar Tramitación</em> para continuar con la tramitación.
