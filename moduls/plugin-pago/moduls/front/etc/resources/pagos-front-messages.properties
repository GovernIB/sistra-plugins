pago.presencial.noSePreocupe=No se preocupe si aún no lo ha realizado, porque <strong>dispone de varios días para formalizarlo y presentarlo presencialmente</strong>. Al finalizar el trámite le informaremos el límite de días y el lugar donde presentar los documentos de pago.
pago.presencial.mensajeDescargar=Para poder continuar la tramitación debe descargar el documento de pago.
