pago.presencial.instruccion1OLD=La forma de pago presencial le conectará con el <strong>Portal de la Agència Tributària de les Illes Balears</strong> que le proporcionará 3 copias del <strong>documento de pago</strong> (modelo 046) en formato PDF.
pago.presencial.instruccion1=La forma de pago presencial le dará la opción de descargar el fichero con 3 copias del <strong>documento de pago</strong> (modelo 046) en formato PDF.
pago.presencial.instruccion2=<strong>Debe generar 3 copias</strong> de este documento. Para ello podrá usar el botón situado dentro del documento con la leyenda "imprimir 3 copias" o por medio del botón <em>imprimir</em> situado en la <em>barra de herramientas</em> del Acrobat Reader en 3 ocasiones.
pago.presencial.instruccion3=Imprímalas, fírmelas y preséntelas cuando vaya a realizar el pago a una de las entidades colaboradoras.
pago.presencial.instruccion4=Cuando haya pagado, le han de devolver dos copias como <strong>justificante de pago</strong>. Una es para usted y la otra ha de presentarla de forma presencial tal y como se le indicará al finalizar este asistente.
pago.tarjeta.instruccion1=Este sistema permite el pago telemático hasta un importe de 1.800,00 euros mediante tarjetas bancarias, de débito o de crédito, con independencia de la entidad bancaria emisora de la tarjeta.
pago.tarjeta.instruccion2=Debe rellenar los campos del formulario según se muestran en la tarjeta bancaria. El campo <strong>código de verificación</strong> se corresponde con las tres últimas cifras que se encuentran en la parte posterior de la tarjeta.
