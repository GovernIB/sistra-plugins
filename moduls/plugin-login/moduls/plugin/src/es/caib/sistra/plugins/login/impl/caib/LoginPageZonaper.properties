parrafo1.es=Desde esta zona puede realizar el seguimiento de los trámites que ha iniciado de forma telemática. Si todavía no ha realizado ninguno puede consultar el <a href="http://www.caib.es/portaldelciutada/infotramits.do?lang=es&tipo=2">Catálogo de Servicios Telemáticos</a> para conocer cuales están disponibles.
parrafo1.ca=Des d'aquesta zona podreu realitzar el seguiment dels tràmits que heu iniciat de forma telemàtica. Si encara no n'heu realitzat cap podeu consultar el <a href="http://www.caib.es/portaldelciutada/infotramits.do?lang=ca&tipo=2">Catàleg de Serveis Telemàtics</a> per a conèixer quins estan disponibles.
parrafo2.es=Para identificarse puede utilizar uno de los métodos que ponemos a su alcance:
parrafo2.ca=Per identificar-vos podeu utilitzar un dels següents mètodes al vostre abast:
anonimo.es=Si no dispone de mecanismo de identificación legal pero ha realizado cualquier trámite telemático en el portal, puede acceder sin autenticación utilizando la <strong>clave del trámite</strong>. Esta clave se obtiene durante la tramitación. Con este tipo de acceso solo podrá acceder al trámite en cuestión.
anonimo.ca=Si no disposau de mecanisme d'identificació legal però heu realitzat qualque tràmit telemàtic al portal, podeu accedir sense autenticació emprant la <strong>clau del tràmit</strong>. Aquesta clau s'obté durant la tramitació. Amb aquest tipus d'accés tan sols podreu accedir al tràmit en qüestió.
