parrafo1.es=Está accediendo al sistema de tramitación telemática del Govern de les Illes Balears para realizar el trámite
parrafo1.ca=Heu accedit al sistema de tramitació telemàtica del Govern de les Illes Balears per fer el tràmit
parrafo1.en=You are accessing to online processing system of the Govern de les Illes Balears to do the process
parrafo2.es=Para poder completar este trámite puede usar cualquiera de las vías de autentificación permitidas. Según la opción que elija, deberá completar una serie de pasos para efectuar la tramitación.
parrafo2.ca=Per poder completar aquesta tramitació podeu usar qualsevol via d'autenticació permesa. Segons l'opció que trieu, haureu de completar una sèrie de passes per fer-la.
parrafo2.en=To complete this procedure you can use any of the methods of authentication allowed. If you choose one method or another, you will have a different number of steps to finish the process.
anonimo.es=También puede realizar esta tramitación sin autenticación. Este tipo de acceso puede requerir que deba aportar documentación de forma presencial.<br/>Recuerde que si quiere continuar un trámite inacabado debe introducir en la próxima pantalla la <strong>clave única</strong> suministrada.
anonimo.ca=També podeu tramitar-la sense autenticació. Aquest tipus d'accés pot requerir que aporteu documentació de forma presencial.<br/>Recordau que si voleu continuar un tràmit inacabat heu d'introduir a la pantalla següent la <strong>clau única</strong> que us van assignar.
anonimo.en=You can also do the process without authentication. This kind of access may be required to give in person documentation.<br/>Keep mind that if you want to continue an unfinished process you must enter the next screen <strong>unique key</strong> provided.
