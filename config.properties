#Indra
indra=Indra Sistemas

# Version
release.version=3.4.2
release.build=1
release.date=20170928

# Contexto raiz Sistra
contextoRaiz.front=
contextoRaiz.back=

# Versió de jboss. Valors posibles: 3.2 0 5.0
jboss.version=5.0

# Versión del plugin Regweb3 que se desea incluir en el EAR de la aplicación (las versiones disponibles son las contenidas en libregweb)
regweb3.version=3.0.7

# Rol público para utilizacion del RTE (registro de entrada y auditoria de eventos)
role.todos=tothom
# Rol que permite obtener entradas y salidas (usuarios de registro)
role.gestor=STR_GESTOR
# Rol de procesos automaticos asincronos con backoffices
role.auto=STR_AUTO
# Rol administrador
role.admin=STR_ADMIN

# Parametros de la session
front.session.timeout=30

# Servicios de autenticación
front.auth.domain=java:/jaas/seycon
back.auth.domain=java:/jaas/seycon
persistence.auth.domain=java:/jaas/seycon

# Usuario por defecto
persistence.auth.principal=nobody
